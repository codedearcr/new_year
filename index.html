<!-- File: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="card" id="username-card">
            <h2>Nhập tên của bạn</h2>
            <input type="text" id="username" placeholder="Enter your name">
            <button id="username-submit">Submit</button>
        </div>

        <div class="card hidden" id="password-card">
            <h2>Nhập mật khẩu</h2>
            <input type="password" id="password" placeholder="Enter your password">
            <button id="password-submit">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!-- File: styles.css -->
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

.hidden {
    display: none;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

<!-- File: script.js -->
<script>
const usernameCard = document.getElementById('username-card');
const passwordCard = document.getElementById('password-card');

const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');

const usernameSubmit = document.getElementById('username-submit');
const passwordSubmit = document.getElementById('password-submit');

const validUsers = {
    'Ánh': '21102003',
    'Anh': '03112003',
    'Trúc': '19102003',
    'Nga': '30082003',
    'Trang': '1415',
    'Huy' : '08112003'
};

usernameSubmit.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (validUsers[username]) {
        alert('Tên của bạn đã được cập nhật, Mật khẩu là sinh nhật của bạn!!');
        usernameCard.classList.add('hidden');
        passwordCard.classList.remove('hidden');
    } else {
        alert('Hiện tại tôi chưa cập nhật tên của bạn');
    }
});

passwordSubmit.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (validUsers[username] === password) {
        if (confirm('Welcome! Click OK để tiếp tục')) {
            window.location.href = '2.html';
        }
    } else {
        alert('Mật khẩu sai!!');
    }
});


</script>
